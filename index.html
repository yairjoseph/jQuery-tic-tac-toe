<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Tic-Tac-Toe!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>
<body class="container">
  <p id="playerOneScore">Player 1 score:<br/><br/>
    <span id="playerOneScoreSpan">
      
    </span>
  </p>  
  <p id="playerTwoScore">Player 2 score:<br/><br/>
    <span id="playerTwoScoreSpan">

    </span>
  </p>

  <div class="margin-top">
    <table class="table table-bordered">
        <tbody id="tbody">
          <tr>
            <td id="1" class="cell">0</td>
            <td id="2" class="cell">0</td>
            <td id="3" class="cell">0</td>
          </tr>
          <tr>
            <td id="4" class="cell">0</td>
            <td id="5" class="cell">0</td>
            <td id="6" class="cell">0</td>
          </tr>
          <tr>
            <td id="7" class="cell">0</td>
            <td id="8" class="cell">0</td>
            <td id="9" class="cell">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
